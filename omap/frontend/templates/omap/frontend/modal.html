{% load i18n %}

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}-title"
     aria-hidden="true" data-modalform-target="modal" {{ data_attributes|safe }}>
    <div class="modal-dialog modal-dialog-centered {% if big %}modal-lg{% endif %}" role="document">
        <div class="modal-content">
            <div class="modal-header"><span class="{{ modal_id }}-title" id="{{ modal_id }}-title"
                                            data-modalform-target="title">{{ title }}</span>
                <button type="button" class="close" aria-label="Close" data-action="modalform#close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ body }}
            </div>
            {% if form_id %}
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-action="modalform#submit"
                        data-form="{{ form_id }}" data-modalform-target="submit">{% translate "Speichern" %}</button>
                <button type="button" class="btn btn-danger" data-action="modalform#close">{% translate "Abbrechen" %}</button>
            </div>
            {% else %}
            <!--    <button type="button" class="btn btn-primary" data-action="modalform#close">
                    Schlie√üen
                </button> -->
            {% endif %}
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none;" data-modalform-target="backdrop"></div>
